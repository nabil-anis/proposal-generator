<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#fafafa">
    <meta name="color-scheme" content="light">
    <title>Upwork Proposal Generator</title>
    
    <!-- Load Tailwind CSS first -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configure Tailwind -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              apple: {
                gray: '#F5F5F7',
                dark: '#000000',
                cardLight: 'rgba(255, 255, 255, 0.7)',
                cardDark: 'rgba(28, 28, 30, 0.7)',
                blue: '#0071e3',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          }
        }
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Enforce color scheme to fix form controls and system UI */
      :root {
        color-scheme: light;
      }
      :root.dark {
        color-scheme: dark;
      }

      /* Global Smooth Theme Transition */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke, shadow, opacity;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 500ms;
      }

      /* Exclude transform/opacity for animations to prevent conflicts */
      .animate-fade-in-up, .animate-shake {
        transition: none;
      }

      /* Ensure html background matches theme to fix overscroll/rubber-banding color on mobile */
      html {
        background-color: #fafafa;
        -webkit-tap-highlight-color: transparent;
      }
      html.dark {
        background-color: #09090b;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none; /* Helps prevent pulling the page too far */
      }
      
      /* Custom scrollbar for textareas */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: transparent;
      }
      textarea::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.3);
        border-radius: 20px;
      }
      
      /* Refined Glassmorphism - Premium Feel */
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px -8px rgba(0, 0, 0, 0.08);
      }
      
      .dark .glass-panel {
        background: rgba(28, 28, 30, 0.6);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 24px 48px -12px rgba(0, 0, 0, 0.6);
      }
    </style>
    
    <!-- Script to apply theme immediately to prevent FOUC -->
    <script>
      (function() {
        try {
          var savedTheme = localStorage.getItem('theme');
          var metaThemeColor = document.querySelector('meta[name="theme-color"]');
          var metaColorScheme = document.querySelector('meta[name="color-scheme"]');
          
          if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
            if (metaThemeColor) metaThemeColor.setAttribute('content', '#09090b');
            if (metaColorScheme) metaColorScheme.setAttribute('content', 'dark');
          } else {
            // Explicitly default to light to prevent system bleed-through
            document.documentElement.classList.remove('dark');
            if (metaThemeColor) metaThemeColor.setAttribute('content', '#fafafa');
            if (metaColorScheme) metaColorScheme.setAttribute('content', 'light');
          }
        } catch (e) {}
      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
